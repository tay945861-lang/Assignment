<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elite Coffee ☕</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f1ee;
    color: #2d1b12;
  }
  nav {
    background: #2d1b12;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
  }
  nav b {
    font-size: 22px;
  }
  nav button {
    background: none;
    border: 1px solid white;
    color: white;
    padding: 7px 16px;
    border-radius: 25px;
    margin-left: 8px;
    font-weight: 600;
    cursor: pointer;
  }
  .hero {
    height: 50vh;
    background: url('https://images.unsplash.com/photo-1690983325598-dd23fcf8f835?fm=jpg&q=60&w=3000') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }
  .hero h1, .hero p {
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    margin: 0;
  }
  .menu {
    padding: 50px 20px;
    text-align: center;
  }
  .cards {
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
  }
  .card {
    background: white;
    border-radius: 22px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
  }
  .card img {
    width: 100%;
    height: 170px;
    object-fit: cover;
  }
  .card h3 {
    margin: 15px 0 5px;
  }
  .card p {
    margin: 0;
    color: #6f4e37;
    font-weight: 600;
  }
  .card button {
    width: 80%;
    margin: 15px auto 20px;
    padding: 12px;
    background: #6f4e37;
    border: none;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    display: block;
    transition: background 0.3s ease;
  }
  .card button:hover {
    background: #553a23;
  }
  @media(max-width: 600px) {
    .hero h1 {
      font-size: 34px;
    }
  }
</style>
</head>
<body>

<nav>
  <b>Elite Coffee ☕</b>
  <div>
    <button>Account</button>
    <button>Cart</button>
    <button>History</button>
  </div>
</nav>

<section class="hero">
  <h1>Premium Coffee Experience</h1>
  <p>Order • Pay • Enjoy</p>
</section>

<section class="menu">
  <h2>Our Menu</h2>
  <div class="cards">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Tazzina_di_caff%C3%A8_a_Ventimiglia.jpg/960px-Tazzina_di_caff%C3%A8_a_Ventimiglia.jpg" alt="Espresso">
      <h3>Espresso</h3>
      <p>$2.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://www.allrecipes.com/thmb/N5euSMjqobBYBXuaFPTbqMXy4f8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/8624835-how-to-make-a-cappuccino-beauty-4x3-0301-13d55eaad60b42058f24369c292d4ccb.jpg" alt="Cappuccino">
      <h3>Cappuccino</h3>
      <p>$2.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Caffe_Latte_at_Pulse_Cafe.jpg/1200px-Caffe_Latte_at_Pulse_Cafe.jpg" alt="Latte">
      <h3>Latte</h3>
      <p>$2.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://www.spoonfulofflavor.com/wp-content/uploads/2021/11/mocha-latte-recipe.jpg" alt="Mocha Latte">
      <h3>Mocha Latte</h3>
      <p>$2.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://myeverydaytable.com/wp-content/uploads/AmericanoHotandIced-3.jpg" alt="Americano">
      <h3>Americano</h3>
      <p>$2.00</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://130530601.cdn6.editmysite.com/uploads/1/3/0/5/130530601/GG2WP37W7QF535SQWOZD6EJ2.jpeg" alt="Ice Espresso">
      <h3>Ice Espresso</h3>
      <p>$2.50</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://www.starbucks.co.nz/content/menu/0546626001647826702.jpg" alt="Ice Cappuccino">
      <h3>Ice Cappuccino</h3>
      <p>$2.50</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://media.istockphoto.com/id/1409749018/de/foto/eisgek%C3%BChlter-latte-kaffee-auf-plastikglas-und-r%C3%B6hrensaugen-isolierter-wei%C3%9Fer-hintergrund.jpg?s=612x612&w=0&k=20&c=v5NALmiyPGYbFA7iXi0sp8ggPJPd0iazqr3MHLC3mcY=" alt="Ice Latte">
      <h3>Ice Latte</h3>
      <p>$2.50</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://coffeecopycat.com/wp-content/uploads/2023/09/IcedMochaLatte3-1200x1600-1.jpg" alt="Ice Mocha Latte">
      <h3>Ice Mocha Latte</h3>
      <p>$2.50</p>
      <button>Add to Cart</button>
    </div>
    <div class="card">
      <img src="https://images.ctfassets.net/v601h1fyjgba/1vlXSpBbgUo9yLzh71tnOT/a1afdbe54a383d064576b5e628035f04/Iced_Americano.jpg" alt="Ice Americano">
      <h3>Ice Americano</h3>
      <p>$2.50</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>

</body>
</html>
